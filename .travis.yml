language: python
sudo: required
dist: bionic
python:
- 3.5
- 3.6
- 3.7
- 3.8
- 3.9-dev
- pypy3
install:
- pip install pip -U
- pip install -e .[test,travis]
script:
- coverage run --source intervals -m pytest
after_success:
- coveralls
matrix:
  allow_failures:
    - python: 3.9-dev
deploy:
  provider: pypi
  distributions: sdist bdist_wheel
  user: AlexandreDecan
  password:
    secure: 
  on:
    branch: master
    tags: true
    python: '3.5'
